<div class="auth-wrapper auth-v2">
  <div class="auth-inner row m-0">
   <a class="brand-logo" href="javascript:void(0);">
      <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
      <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2></a
    >
 
    <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
      <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
        <img
          class="img-fluid"
          [src]="
            coreConfig.layout.skin === 'dark'
              ? 'assets/images/pages/login-v2-dark.svg'
              : 'assets/images/pages/login-v2.svg'
          "
          alt="Login V2"
        />
      </div>
    </div>

    <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
      <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
        <h2 class="card-title font-weight-bold mb-1">Welcome to Tridhya! </h2>
        <form class="auth-login-form mt-2" [formGroup]="signinForm" (ngSubmit)="signinform(signinForm.value)">
          <div class="form-group">
            <label class="form-label" for="login-email">Email</label>
            <input
              type="text"
              formControlName="company_email"
              class="form-control"
              [ngClass]="{ 'is-invalid':f.company_email.errors && (submitted || f.company_email?.touched) }"
              placeholder="admin@demo.com"
              aria-describedby="login-email"
              autofocus=""
              tabindex="1"
            />
            <ng-container *ngIf="f.company_email.errors && (submitted || f.company_email?.touched)">
              <div *ngIf="f.company_email.errors.required" class="text-danger">Email is required</div>
              <div *ngIf="f.company_email.errors.email" class="text-danger">Email must be a valid email address</div>
            </ng-container>
          </div>
          <div class="form-group">
            <div class="d-flex justify-content-between">
              <label for="login-password">Password</label
              ><a routerLink="/pages/authentication/forgot-password-v2"><small>Forgot Password?</small></a>
            </div>
            <div class="input-group input-group-merge form-password-toggle">
              <input
                [type]="passwordTextType ? 'text' : 'password'"
                formControlName="password"
                class="form-control form-control-merge"
                [ngClass]="{ 'is-invalid error':  f.password.errors &&  (submitted || f.password?.touched) }"
                placeholder="路路路路路路路路路路路路"
                aria-describedby="login-password"
                tabindex="2"
              />
              <div class="input-group-append">
                <span class="input-group-text cursor-pointer"
                  ><i
                    class="feather font-small-4"
                    [ngClass]="{
                      'icon-eye-off': passwordTextType,
                      'icon-eye': !passwordTextType
                    }"
                    (click)="togglePasswordTextType()"
                  ></i
                ></span>
              </div>
            </div>
            <ng-container *ngIf=" f.password.errors &&  (submitted || f.password?.touched)">
              <div *ngIf="f.password.errors.required" class="text-danger">
                Password is required
              </div>
            </ng-container>
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" />
              <label class="custom-control-label" for="remember-me"> Remember Me</label>
            </div>
          </div>
          <button class="btn btn-primary btn-block" tabindex="4" rippleEffect>
            <span  class="mr-1"></span>Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
