<div class="auth-wrapper auth-v2">
    <div class="auth-inner row m-0">
        <!-- Brand logo--><a class="brand-logo" href="javascript:void(0);">
            <img src="{{ coreConfig.app.appLogoImage }}" alt="brand-logo" height="28" />
            <h2 class="brand-text text-primary ml-1">{{ coreConfig.app.appName }}</h2>
        </a>
        <!-- /Brand logo-->
        <!-- Left Text-->
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5">
                <img class="img-fluid" [src]="
              coreConfig.layout.skin === 'dark'
                ? 'assets/images/pages/forgot-password-v2-dark.svg'
                : 'assets/images/pages/forgot-password-v2.svg'
            " alt="Forgot password V2" />
            </div>
        </div>
        <!-- /Left Text-->
        <!-- Forgot password-->
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title font-weight-bold mb-1">Forgot Password? ðŸ”’</h2>
                <p class="card-text mb-2">Enter your email and we'll send you instructions to reset your password</p>
                <form class="auth-forgot-password-form mt-2" [formGroup]="forgotPasswordForm"
                    (ngSubmit)="onSubmit(forgotPasswordForm.value)">
                    <div class="form-group">
                        <label class="form-label" for="forgot-password-email">Email</label>
                        <input class="form-control" type="text" formControlName="email" placeholder="john@example.com"
                            aria-describedby="forgot-password-email" tabindex="1"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />


                        <ng-container *ngIf="submitted && f.email.errors || (f.email?.dirty || f.email?.touched)">
                            <div *ngIf="f.email.errors.required" class="text-danger">Email is required</div>
                            <div *ngIf="f.email.errors.email" class="text-danger">Email must be a valid email address
                            </div>
                        </ng-container>
                    </div>


                    <div class="form-group">
                        <label for="user_type" class="form-label">Please Select User type</label>
                        <select name="user_type" class="form-control form-control-merge" formControlName="user_type"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                            <option value="" disabled="" selected="">Select Type</option>
                            <option value="1">ADMIN</option>
                            <option value="2">USER</option>
                        </select>
                        <ng-container
                            *ngIf="submitted && f.user_type.errors ||  (f.user_type?.dirty || f.user_type?.touched)">
                            <div *ngIf="f.user_type.errors.required" class="text-danger">
                                pleaset select user type
                            </div>
                        </ng-container>
                    </div>


                    <button class="btn btn-primary btn-block" tabindex="2" rippleEffect>Send reset link</button>
                </form>
                <p class="text-center mt-2">
                    <a [routerLink]="['/auth/login']"><i data-feather="chevron-left" class="mb-25"></i>
                        Back to login</a>
                </p>
            </div>
        </div>
        <!-- /Forgot password-->
    </div>
</div>
